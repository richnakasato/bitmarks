<!DOCTYPE html>
<html lang="en">
  <head>
    <title>bitMarks Learning Record</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">

    <script src="../static/js/jquery-3.2.1.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="/issuerHome">Home</a></li>
            <li role="presentation"><a href="/showAddIssuer">Add Address</a></li>
            <li role="presentation" class="active"><a href="#">Add Item</a></li>
            <li role="presentation"><a href="/showAddTransaction">Add Transaction</a></li>
            <li role="presentation"><a href="/logout">Logout</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">bitMarks Blockchain</h3>
      </div>

      <section>
        <form class="form-horizontal" method="post" action="/addItem">
          <fieldset>
            <!-- Form Name -->
            <legend>Create a New Issuer Item</legend>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="txtTitle">Item Name</label>
              <div class="col-md-4">
                <input id="txtItemName" name="inputItemName" type="text" placeholder="Introduction to College 101" class="form-control input-md">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label" for="txtTitle">Units</label>
              <div class="col-md-4">
                <input id="txtUnitsName" name="inputUnitsName" type="text" placeholder="GPA" class="form-control input-md">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label" for="txtTitle">Comments</label>
              <div class="col-md-4">
                <input id="txtComments" name="inputComments" type="text" placeholder="No comment." class="form-control input-md">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label" for="txtTitle">Issuer Address</label>
              <div class="col-md-4">
                <input id="txtIssuerAddress" name="inputIssuerAddress" type="text" placeholder="No address." class="form-control input-md">
              </div>
            </div>

            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="singlebutton"></label>
              <div class="col-md-4">
                <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Create" />
              </div>
            </div>

          </fieldset>
        </form>
      </section>

      <footer class="footer">
        <p>&copy; EdTech 2017</p>
      </footer>
    </div>
  </body>
</html>
