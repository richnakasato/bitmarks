<!DOCTYPE html>
<html lang="en">
  <head>
    <title>bitMarks Learning Record</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">

    <script src="../static/js/jquery-3.2.1.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="/issuerHome">Home</a></li>
            <li role="presentation"><a href="/showAddIssuer">Add Address</a></li>
            <li role="presentation"><a href="/showAddItem">Add Item</a></li>
            <li role="presentation" class="active"><a href="#">Add Transaction</a></li>
            <li role="presentation"><a href="/logout">Logout</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">bitMarks Blockchain</h3>
      </div>

      <section>
        <form class="form-horizontal" method="post" action="/addTransaction">
          <fieldset>
            <!-- Form Name -->
            <legend>Create a New Transaction - Transaction Info</legend>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="txtTitle">Issuer Address</label>
              <div class="col-md-4">
                <input id="txtIssuerAddress" name="inputIssuerAddress" type="text" placeholder="Issuer Address" class="form-control input-md">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label" for="txtTitle">Item Address</label>
              <div class="col-md-4">
                <input id="txtCredentialAddress" name="inputCredentialAddress" type="text" placeholder="Some Course" class="form-control input-md">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label" for="txtTitle">Learner Address</label>
              <div class="col-md-4">
                <input id="txtLearnerAddress" name="inputLearnerAddress" type="text" placeholder="Learner Address" class="form-control input-md">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label" for="txtTitle">Quantity</label>
              <div class="col-md-4">
                <input id="txtQuantity" name="inputQuantity" type="text" placeholder="2.0" class="form-control input-md">
              </div>
            </div>

            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="singlebutton"></label>
              <div class="col-md-4">
                <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Create" />
              </div>
            </div>

          </fieldset>
        </form>
      </section>

      <footer class="footer">
        <p>&copy; EdTech 2017</p>
      </footer>
    </div>
  </body>
</html>
