<!DOCTYPE html>
<html lang="en">

  <head>
    <title>bitMarks Learning Record</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="supportHome">Home</a></li>
            <li role="presentation" class="active"><a href="#">View Learner</a></li>
            <li role="presentation"><a href="/logout">Logout</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">bitMarks Blockchain</h3>
      </div>

      <section>
        <form class="form-horizontal" method="post" action="/viewLearner">
          <fieldset>
            <!-- Form Name -->
            <legend>View Learner Records</legend>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="txtTitle">Learner Address</label>
              <div class="col-md-4">
                <input id="txtLearnerAddress" name="inputLearnerAddress" type="text" placeholder="xxxxxxxx-xxxx-Mxxx-Nxxx-xxxxxxxxxxxx" class="form-control input-md">
              </div>
            </div>

            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="singlebutton"></label>
              <div class="col-md-4">
                <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="View" />
              </div>
            </div>

          </fieldset>
        </form>
      </section>

      <footer class="footer">
        <p>&copy; EdTech 2017</p>
      </footer>
    </div>
  </body>
</html>
